<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../font/fontawesome-free-6.1.1-web/css/all.min.css">
  <title>Modal Popup</title>
</head>
<body>
    <button class="modal-open"> Open Modal</button>
    <div class="modal hidenModal">
      <div class="modal-inner">
        <div class="modal-header"><p>Welcome to Nodemy  </p>
          <i class="fa-solid fa-xmark"></i>
        </div>
       
        <div class="modal-content">
          <h1 class="modal-content__heading">Modal</h1>
          <p class="modal-content__body">Đây là phần body của modal</p>
        </div>
        <footer class="modal-footer">
          <button class="modal-footer__close">
            Close
          </button>
        </footer>
      </div>
    </div>
    
  <script src="./main.js"></script>
</body>
</html>
